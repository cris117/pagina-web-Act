<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="stylesheet" href="/styles/styles4.css">
	<link rel="stylesheet" href="/styles/Tarjeta.css">
	<link rel="stylesheet" href="/script/script1.js">
	<link rel="stylesheet" href="/styles/Boton1.css">
	<title>Pagos</title>
</head>

<body>
	<header class="header3">
		<div class="container3">
			<div class="btn-menu">
				<label for="btn-menu"></label>
			</div>
			<div class="logo">
				<h1>Gruas Web</h1>
			</div>
			<nav class="menu">
				<a href="#">Inicio</a>
				<a href="#">Mapa</a>
				<a href="#">Chat</a>
				<a href="#">Conductores</a>
				<a href="#">Pagos</a>
				<a href="#">Usuario</a>
				<a href="#">Ayuda</a>
			</nav>
		</div>
		<div class="capa"></div>
	</header>
	<section class="titulo">
		<br><br><br><br><br>
		<h1>
			<p>Metodos de Pagos</p>
		</h1>
	</section>
	<div class="contenedor">
		<table>
			<tr>
				<th>
					<!-- Tarjeta -->
					<section class="tarjeta" id="tarjeta">
						<div class="delantera">
							<div class="logo-marca" id="logo-marca">
								<!-- <img src="img/logos/visa.png" alt=""> -->
							</div>
							<img src="./assets/img/chip-tarjeta.png" class="chip" alt="">
							<div class="datos">
								<div class="grupo" id="numero">
									<p class="label">Número Tarjeta</p>
									<p class="numero">#### #### #### ####</p>
								</div>
								<div class="flexbox">
									<div class="grupo" id="nombre">
										<p class="label">Nombre Tarjeta</p>
										<p class="nombre">Jhon Doe</p>
									</div>

									<div class="grupo" id="expiracion">
										<p class="label">Expiracion</p>
										<p class="expiracion"><span class="mes">MM</span> / <span class="year">AA</span>
										</p>
									</div>
								</div>
							</div>
						</div>

						<div class="trasera">
							<div class="barra-magnetica"></div>
							<div class="datos">
								<div class="grupo" id="firma">
									<p class="label">Firma</p>
									<div class="firma">
										<p></p>
									</div>
								</div>
								<div class="grupo" id="ccv">
									<p class="label">CCV</p>
									<p class="ccv"></p>
								</div>
							</div>
							<p class="leyenda">Esta targeta demuestra nuestro convenio con la 
								pagina Web, Gracias.</p>
							<a href="https://www.bancocajasocial.com/portalserver/bcs-public/inicio" class="link-banco">www.GruasWeb.com</a>
						</div>
					</section>

					<!-- Contenedor Boton Abrir Formulario -->
					<div class="contenedor-btn">
						<button class="btn-abrir-formulario" id="btn-abrir-formulario">
							<i class="fas fa-plus"></i>
						</button>
					</div>

					<!-- Formulario -->
					<form action="" id="formulario-tarjeta" class="formulario-tarjeta">
						<div class="grupo">
							<label for="inputNumero">Número Tarjeta</label>
							<input type="text" id="inputNumero" maxlength="19" autocomplete="off">
						</div>
						<div class="grupo">
							<label for="inputNombre">Nombres y apellidos</label>
							<input type="text" id="inputNombre" maxlength="19" autocomplete="off">
						</div>
						<div class="flexbox">
							<div class="grupo expira">
								<label for="selectMes">Expiracion</label>
								<div class="flexbox">
									<div class="grupo-select">
										<select name="mes" id="selectMes">
											<option disabled selected>Mes</option>
										</select>
										<i class="fas fa-angle-down"></i>
									</div>
									<div class="grupo-select">
										<select name="year" id="selectYear">
											<option disabled selected>Año</option>
										</select>
										<i class="fas fa-angle-down"></i>
									</div>
								</div>
							</div>

							<div class="grupo ccv">
								<label for="inputCCV">CCV</label>
								<input type="text" id="inputCCV" maxlength="3">
							</div>
						</div>
						<button type="submit" class="btn-enviar">Enviar</button>
					</form>
	</div>

	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
	<script src="./script/script1.js"></script>

	</th>
	<th>
		<h2>Pagos via virtual</h2>
		<a href="https://registro.pse.com.co/PSEUserRegister/StartTransaction.htm?enc=tnPcJHMKlSnmRpHM8fAbu1xzFqNuHJZk79iDqjFd8uT1V7ThRxHxrvB2iXfur4n%2f"
			class="btn-neon">
			<span id="span1"></span>
			<span id="span2"></span>
			<span id="span3"></span>
			<span id="span4"></span>
			PSE
		</a>
	</th>
	</tr>
	</table>
	<script src="./script/script.js"></script>
</body>

</html>
